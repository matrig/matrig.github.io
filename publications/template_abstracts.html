{%- set ns = namespace(lastyr=None) -%}
{%- for ref in items %}
{%- if ns.lastyr != ref.year %}
<h6><span style="font-weight:bold; color:gray; line-height:20px; margin-left:-20px;">{{ ref.year }}</span></h6>
    {%- set ns.lastyr = ref.year %}
{% endif %}
<li type="square">
<h6 style="font-family:arial,sans-serif;font-size:medium;padding-bottom:10px">
    <span style="font-weight:bold;color:gray;">{{ ref.title }}</span>
    <a href="{{ ref.pdf }}" class="resource-link" style="text-decoration:none;color:blue" target="_blank"></a><br>
    {{ ref.authors }}<br>
    <em>{{ ref.conference }},</em> {{ ref.year }}
    </h6>
</li>
{% endfor %}
