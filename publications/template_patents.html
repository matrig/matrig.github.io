<ul class="pub-list">
{% for patent in items %}
<li>
<h6 class="pub-item">
    <a
      {%- if patent.link %}
      href="{{ patent.link }}"
      {%- endif %}
      class="pub-title" target="_blank">
    {{ patent.title }}</a>
    <br>
    {{ patent.authors }}<br>
    <em>{{ patent.reference }},</em> {{ patent.year }}
    </h6>
</li>
{% endfor %}
</ul>
