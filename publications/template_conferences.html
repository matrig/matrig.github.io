<ul class="pub-list">
{% for conference in items %}
<li>
<h6 class="pub-item">
    <span class="label-bold-gray">{{ conference.date }}</span> &nbsp; &nbsp;
    <a
    {%- if conference.url %}
        href="{{ conference.url }}"
    {%- endif %}
        class="conference-talk" target="_blank">
    {{ conference.talk }}</a><br>
    {{ conference.conference }}
    </h6>
</li>
{% endfor %}
</ul>
